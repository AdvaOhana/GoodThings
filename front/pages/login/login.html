<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דברים טובים - כניסה או הרשמה</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script defer src="loginScript.js"></script>
</head>
<body>
    <main id="login-container">
        <div class="page-header">
            <h1 class="headline">התחבר</h1>
            <p>הכנס את הדואר האלקטורני והסיסמה שלך</p>
        </div>
        <div class="form-container">
            <form action="" method="post">
                <div class="floating-label-group">
                    <input type="text" class="form-input" placeholder="" required>
                    <label class="floating-label">אימייל</label>
                </div>
                <div class="floating-label-group">
                    <input type="password" class="form-input" placeholder="" required>
                    <label class="floating-label">סיסמה</label>
                </div>
                <button class="btn " type="submit">התחבר</button>
                <div class="user-actions">
                    <a href="">שחכת את הסיסמה?</a>
                    <span>משתמש חדש?<a href="">צור חשבון</a></span>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
